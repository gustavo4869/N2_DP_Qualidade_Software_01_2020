        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./indexPoupanca.js"></script>
        <title>N2 - Qualidade de Software - Poupança</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./home.html">Página Inicial</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./indexINSS.html">Alíquota INSS <span class="sr-only">(current)</span></a>
                    </li>                
                </ul>
            </div>
        </nav>
        <center>
            <h2>Previsão de Poupança</h2>           
        </center>
        <hr>
        <center>
           <form>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h5>Informe o seu salário, os custos fixos e quantidade de meses para efetuar o cálculo de previsão de poupança.</h5>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <input id="salario" name="salario" type="number" min="0" max="100000" step="0.01" class="form-control" placeholder="Salário" required>
                    </div>
                    <div class="col-sm-2">
                        <input id="custosFixo" name="custosFixo" type="number" min="0" max="100000" step="0.01" class="form-control" placeholder="Custos Fixos" required>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <input id="meses" name="meses" type="number" min="0" max="120" step="1" class="form-control" placeholder="Número de Meses" required>
                    </div>
                    <div class="col-sm-2">
                        <input id="totalPoupanca" name="totalPoupanca" type="text" class="form-control" placeholder="Valor na Poupança" disabled>
                    </div>
                    <div class="col-sm-2">
                        <input type="button" id="calcular" value="Calcular Poupança" class="btn btn-primary">
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </form>                             
        </center>        

        <!-- Modal Erro -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Erro!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <p id="msgErro"></p>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
